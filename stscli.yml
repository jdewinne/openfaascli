version: 1.0
provider:
  name: openfaas
functions:
  cli-delete-all-data:
    lang: dockerfile
    handler: ./stscli
    image: jdewinne/stscli:4.1.0-2
    environment:
      fprocess: /usr/bin/run.sh graph delete --all
      write_timeout: 60s
      read_timeout: 60s
      exec_timeout: 60s
    environment_file:
      - ./stscli/cli-default.yml
      - ${CLI_OVERRIDE:-./stscli/cli-default.yml}
    secrets:
      - ${STS_PASSWORD:-sts-password}
  cli-graph-import:
    lang: dockerfile
    handler: ./stscli
    image: jdewinne/stscli:4.1.0-2
    environment:
      fprocess: /usr/bin/run.sh graph import
      write_timeout: 60s
      read_timeout: 60s
      exec_timeout: 60s
    environment_file:
      - ./stscli/cli-default.yml
      - ${CLI_OVERRIDE:-./stscli/cli-default.yml}
    secrets:
      - ${STS_PASSWORD:-sts-password}
  cli-list-stackpacks:
    lang: dockerfile
    handler: ./stscli
    image: jdewinne/stscli:4.1.0-2
    environment:
      fprocess: /usr/bin/run.sh stackpack list
    environment_file:
      - ./stscli/cli-default.yml
      - ${CLI_OVERRIDE:-./stscli/cli-default.yml}
    secrets:
      - ${STS_PASSWORD:-sts-password}
  cli-list-topics:
    lang: dockerfile
    handler: ./stscli
    image: jdewinne/stscli:4.1.0-2
    environment:
      fprocess: /usr/bin/run.sh topic list
    environment_file:
      - ./stscli/cli-default.yml
      - ${CLI_OVERRIDE:-./stscli/cli-default.yml}
    secrets:
      - ${STS_PASSWORD:-sts-password}
  cli-execute-command:
    lang: dockerfile
    handler: ./stscli
    image: jdewinne/stscli:4.1.0-2
    environment:
      write_timeout: 60s
      read_timeout: 60s
      exec_timeout: 60s
    environment_file:
      - ./stscli/cli-default.yml
      - ${CLI_OVERRIDE:-./stscli/cli-default.yml}
    secrets:
      - ${STS_PASSWORD:-sts-password}